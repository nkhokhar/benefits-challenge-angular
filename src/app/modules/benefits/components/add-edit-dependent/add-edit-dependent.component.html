<h2 mat-dialog-title>Add Dependent</h2>

<mat-dialog-content>
  <br />
  <form [formGroup]="dependentForm" class="input-grid">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input
        matInput
        formControlName="firstName"
        placeholder="Enter First Name"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        formControlName="lastName"
        placeholder="Enter Last Name"
        required
      />
    </mat-form-field>

    <!-- <mat-form-field appearance="outline">
      <mat-label>Date of Birth</mat-label>
      <input
        matInput
        formControlName="dob"
        [matDatepicker]="picker"
        placeholder="MM/DD/YYYY"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->
    <mat-form-field appearance="outline" *ngIf="!hideRelationship">
      <mat-label>Relationship</mat-label>
      <mat-select required formControlName="relationship">
        <mat-option
          *ngFor="let relation of relationshipOptions"
          [value]="relation"
          >{{ relation }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select required formControlName="gender">
        <mat-option *ngFor="let gender of genderOptions" [value]="gender">{{
          gender
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    [disabled]="!dependentForm.valid"
    (click)="addDependent()"
  >
    Save
  </button>
</mat-dialog-actions>
